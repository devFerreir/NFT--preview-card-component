<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <div class="card-nft">
        <img
          class="picture-nft"
          src="./images/image-equilibrium.jpg"
          alt="NFT"
        />
        <div class="description-nft">
          <h1>Equilibrium #3429</h1>
          <p class="description-p">
            Our Equilibrium collection promotes balance and calm.
          </p>

          <div class="product-type">
            <img src="./images/icon-ethereum.svg" alt="" />
            <h2 class="eth">0.041 ETH</h2>

            <img src="./images/icon-clock.svg" alt="icon-clock" />
            <p class="p-clock">3 days left</p>
          </div>
          <div class="nft-creator">
            <img src="./images/image-avatar.png" />
            <p class="creator">Creation of <span>Jules Wyvern</span></p>
          </div>
        </div>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://www.linkedin.com/in/beatriz-ferreira-365b15233/"
        target="_blank"
        >Beatriz Ferreira</a
      >.
    </div>
  </body>
</html>
